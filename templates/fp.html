<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/static/css/fp.css">
</head>
<body>
    <div class="wrapper">
        <form action="{{ url_for('auth.forgot_password') }}" method="POST">
            <h1>Recover Password</h1>
            <div class="tell">
                <p>Trouble in logging-in?</p>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter Email I'd" required>
            </div>
            <button type="submit" class="btn">Generate OTP</button>
        </form>
    </div>
</body>
</html>
